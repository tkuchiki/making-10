<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
html {
  touch-action: manipulation;
}

.App {
  font-family: 'Courier New', monospace;
  padding: 1rem;
  box-sizing: border-box;
  width: 210mm;
  height: 297mm;
  margin: 0 auto;
}

.questions-container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 1rem;
}

.question {
  padding: 0.5rem;
  border: 0.5px solid #ccc;
  text-align: left;
  font-size: 25px;
}

.answer-canvas {
  vertical-align: middle;
  width: 60px;
  height: 60px;
}

.number {
  display: inline-block;
  width: 2ch;
  text-align: right;
}
    </style>
    <title>10の合成</title>
</head>
<body>
    <div id="root"></div>
</body>
</html>
